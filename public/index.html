
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Norch</a>
      <ul class="nav">
        <li class="active"><a href="#">Search</a></li>
        <li><a href="#">Query Builder</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>
  <input class="input-block-level" type="text" placeholder="search" id="search">

  <div id="facets" class="span2"></div>
  <div id="resultset" class="span10"></div>


  <script type="text/x-handlebars" id="hit">
  <b>{{hit.title}}</b>
  <br>
  {{hit.body}}
  <br>
  {{hit.date}}
  <br>
  <br>
  </script>

  <script type="text/x-handlebars" id="filter">
  <a style="color:red" href="javascript:search('{{removeLink}}');">
    {{filter}}:{{filterValue}}&times;
  </a>
  <br>
  </script>
  
  <script type="text/x-handlebars" id="facet">
  <b>{{name}}</b>
  <br>
  {{#eachProperty facet}}
    <a href="javascript:search('{{../url}}{{property}}');">
    {{property}}
    </a>({{value}})<br>
  {{/eachProperty }}
  <br>
  </script>

  
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
